name: Publish

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 13
          registry-url: https://registry.npmjs.org/
      - run: yarn run test-release 20.3.1
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}